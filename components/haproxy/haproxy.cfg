# generated from template; don't edit manually!

global
    log 127.0.0.1 daemon notice
    log 127.0.0.1 local2
    maxconn 4096
    chroot /tmp
    user haproxy
    group haproxy
    daemon
    stats socket /run/haproxy_admin.sock mode 660 group nogroup level operator

defaults
    balance leastconn
    log global
    mode http
    option abortonclose
    option dontlognull
    option httpchk /
    option http-server-close
    option httplog
    option redispatch
    retries 2
    timeout check 30s
    timeout connect 5s
    timeout client 300s
    timeout server 300s
    timeout queue 20s

backend stats
    stats uri /
    stats refresh 5s

frontend http
    bind {{component.bindspec}}
    use_backend stats if { path_beg /admin/stats }
    use_backend asyncurl

    default_backend zope

backend zope
    {% for server in component.servers: %}
    server {{server.host.name}} {{server.address.connect}} weight 1 check inter 10s rise 2 fall 1 maxconn 1
    {% endfor %}
