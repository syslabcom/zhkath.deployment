[environment]
update_method = rsync
connect_method = ssh
target_directory = /home/zhkath/deployment
host_domain = zhkath.ch
service_user = zhkath

[vfs]
sandbox = Developer

[hosts]
staging =
    haproxy
    varnish
    common
    portalfrontend
    portalnginx
    supervisor
    zeo
    zope
    instance1
    instance2

[component:zeo]
address = 127.0.0.1:7100

[component:varnish]
address = 127.0.0.1:7090
control_port = 7083

[component:instance1]
address = 127.0.0.1:7001

[component:instance2]
address = 127.0.0.1:7002