[environment]
update_method = git-pull
connect_method = local

[vfs]
sandbox = Developer

[hosts]
localhost =
    haproxy
    varnish
    common
    portalfrontend
    portalnginx
    supervisor
    zeo
    zope
    instance1
    instance2

